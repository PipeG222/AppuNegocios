<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appu - Startco Colombia</title>
    <link rel="icon" href="https://appu-store-bucket-s3.s3.us-east-1.amazonaws.com/static/img/barra/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-height: 90vh;
        }

        .hero-image {
            max-height: 60vh;
            width: auto;
            object-fit: contain;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 180, 216, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 20px;
            color: #adb5bd;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .hero-image {
                max-height: 50vh;
            }

            .button-container {
                gap: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .hero-image {
                max-height: 40vh;
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1 class="title">Appu en StartCo Colombia</h1>
            <p class="subtitle">Transformando el futuro de la gastronomía con tecnología innovadora</p>
            
            <img src="../Img/Startco/StartcoAppu.webp" alt="Chico con camiseta de Appu sosteniendo una bandeja con comida" class="hero-image">
            
            <div class="button-container">
                <a href="https://appu.store/" class="btn">Ir a Appu Reservas</a>
                <a href="../index.html" class="btn btn-secondary">Ir a Appu Facturación</a>
            </div>
        </div>
    </div>
</body>
</html>
