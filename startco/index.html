<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appu - Startco Colombia</title>
    <link rel="icon" href="https://appu-store-bucket-s3.s3.us-east-1.amazonaws.com/static/img/barra/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1D1D1D;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 242, 183, 0.1), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
            gap: 50px;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            text-align: left;
            max-width: 600px;
            padding: 20px;
        }

        .image-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
        }

        .hero-image {
            width: 100%;
            max-width: 500px;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 242, 183, 0.2);
            border: 2px solid rgba(0, 242, 183, 0.1);
            aspect-ratio: 195/346;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
            margin-bottom: 30px;
            width: 100%;
        }

        .secondary-buttons {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .secondary-buttons .btn {
            flex: 1;
        }

        .btn {
            padding: 12px 25px;
            border: 2px solid #00F2B7;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #00F2B7;
            background: transparent;
            box-shadow: 0 4px 15px rgba(0, 242, 183, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 183, 0.2), transparent);
            transition: 0.3s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 242, 183, 0.2);
            background: rgba(0, 242, 183, 0.1);
        }

        .btn-vote {
            background: rgba(0, 242, 183, 0.1);
            border: 2px solid #00F2B7;
            color: #00F2B7;
            font-size: 18px;
            padding: 15px 30px;
            animation: pulse 2s infinite;
        }

        .btn-vote i {
            margin-right: 10px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 242, 183, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 242, 183, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 242, 183, 0);
            }
        }

        .btn-secondary {
            border-color: #FFFFFF;
            color: #FFFFFF;
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 20px;
            color: #00F2B7;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            line-height: 1.2;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100px;
            height: 3px;
            background: #00F2B7;
            transform: scaleX(1);
        }

        .subtitle {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            margin-bottom: 20px;
            color: #FFFFFF;
            opacity: 0.9;
            max-width: 500px;
            line-height: 1.6;
        }

        .event-badge {
            background: rgba(0, 242, 183, 0.1);
            color: #00F2B7;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .event-badge i {
            font-size: 16px;
        }

        .social-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            color: #00F2B7;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-icon:hover {
            color: #FFFFFF;
            transform: translateY(-3px);
        }

        .social-icon span {
            font-size: 16px;
        }

        .geometric-accent {
            position: fixed;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(0, 242, 183, 0.1);
            transform: rotate(45deg);
            z-index: 0;
        }

        .accent-1 {
            top: 10%;
            left: 5%;
        }

        .accent-2 {
            bottom: 10%;
            right: 5%;
        }

        @media (max-width: 1024px) {
            .container {
                gap: 30px;
                padding: 15px;
            }

            .content-wrapper {
                padding: 15px;
            }

            .hero-image {
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                gap: 40px;
                padding-bottom: 50px;
            }

            .content-wrapper {
                align-items: center;
                text-align: center;
                padding: 20px 10px;
            }

            .title::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .image-wrapper {
                order: -1;
                max-width: 100%;
            }

            .hero-image {
                max-width: 400px;
            }

            .button-container {
                width: 100%;
                max-width: 400px;
            }

            .social-container {
                justify-content: center;
                width: 100%;
            }

            .secondary-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .hero-image {
                max-width: 350px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .btn-vote {
                font-size: 16px;
            }

            .social-container {
                gap: 15px;
            }

            .social-icon {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-accent accent-1"></div>
    <div class="geometric-accent accent-2"></div>
    <div class="container">
        <div class="content-wrapper">
            <div class="event-badge">
                <i class="fas fa-star"></i>
                StartCo Colombia 2025
            </div>
            <h1 class="title">Appu en StartCo Colombia</h1>
            <p class="subtitle">Sin filas para tus clientes, sin límites para tu negocio</p>
            
            <div class="button-container">
                <a href="https://registro.aplicacionesincontacto.com/#/elections/event/66a954955cf2f20dbd03b0f9" class="btn btn-vote">
                    <i class="fas fa-vote-yea"></i> Votar por Appu
                </a>
                <div class="secondary-buttons">
                    <a href="https://appu.store/" class="btn">Ir a Appu Reservas</a>
                    <a href="../index.html" class="btn btn-secondary">Ir a Appu Facturación</a>
                </div>
            </div>

            <div class="social-container">
                <a href="https://www.instagram.com/appu_colombia/" class="social-icon" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://www.tiktok.com/@appu_colombia" class="social-icon" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                <a href="https://www.linkedin.com/company/appu-mj/" class="social-icon" target="_blank">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
            </div>
        </div>
        
        <div class="image-wrapper">
            <img src="https://appu-negocios-landing-bucket-s3.s3.us-east-1.amazonaws.com/Img/StartCo/StartCoAppu.webp" alt="Chico con camiseta de Appu sosteniendo una bandeja con comida" class="hero-image">
        </div>
    </div>
</body>
</html>
